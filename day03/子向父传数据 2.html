<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .arc {
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: skyblue;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- vm.on('click', handleAdd) -->
      <v-arc :num="num" @click="handleAdd"></v-arc>
      <v-arc :num="num" @click="handleAdd"></v-arc>
      <i class="arc" style="background-color: tomato;">{{appNum}}</i>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      const arc = {
        props: {
          num: Number,
          add: Function
        },
        template: `<i class="arc" @click="handleClick">{{newNum}}---</i>`,
        data() {
          return {
            newNum: this.num,
            step: 1
          };
        },
        methods: {
          handleClick() {
            this.newNum += this.step;
            // this.add(this.step);
            this.$emit('click', this.step);
          }
        }
      };
      new Vue({
        el: '#app',
        data: {
          num: 0,
          appNum: 0
        },
        methods: {
          handleAdd(step) {
            this.appNum += step;
          }
        },
        components: {
          'v-arc': arc
        }
      });
    </script>
  </body>
</html>

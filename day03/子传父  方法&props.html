<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .arc {
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: skyblue;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-arc :num="num" :add="handleAdd" class="arc"></v-arc>
      <v-arc :num="num" :add="handleAdd" class="arc"></v-arc>
      <i class="arc">{{num}}</i>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      const arc = {
        props: {
          num: {
            type: Number,
            required: true
          },
          add: {
            type: Function
          }
        },
        data() {
          return {
            newNum: this.num,
            step: 2
          };
        },
        template: `<i @click="handleClick">{{newNum}}</i>`,
        methods: {
          handleClick() {
            this.newNum += this.step;
            this.add(this.step);
          }
        }
      };
      new Vue({
        el: '#app',
        data: {
          num: 0
        },
        methods: {
          handleAdd(step) {
            this.num += step;
          }
        },
        components: {
          'v-arc': arc
        }
      });
    </script>
  </body>
</html>

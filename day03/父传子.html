<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .arc {
        display: inline-block;
        width: 300px;
        height: 100px;
        border-radius: 50%;
        background-color: skyblue;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-arc :num="num" num2="123"></v-arc>
      <v-arc :num="num" num2="123" :num3="num3"></v-arc>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        el: '#app',
        data: {
          num: 0,
          num3: ['i', 'love', 'you']
        },
        components: {
          'v-arc': {
            props: {
              num: Number,
              num2: String,
              num3: Array
            },
            data() {
              return {
                newNum: this.num
              };
            },
            template: `<i @click="handleAdd" class="arc">{{newNum}}-->{{num2}}-->
                <span v-for="item in num3">{{item}}--></span>
              </i>`,
            methods: {
              handleAdd() {
                this.newNum++;
              }
            }
          }
        }
      });
    </script>
  </body>
</html>

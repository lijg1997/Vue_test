<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <v-span name="lijg" :msg="msg" num="1314"></v-span>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          msg: 'i love you'
        },
        components: {
          'v-span': {
            props: {
              msg: String,
              num: String
            },
            template: `<span>{{msg}}--->{{num}}</span>`
          }
        }
      });
    </script>
  </body>
</html>

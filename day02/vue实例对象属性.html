<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <span>{{msg}}</span>
      </div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        name: {
          value: 'i love you'
        },
        el: '#app',
        data: {
          msg: 'i love you soo much',
          value: 1314
        }
      });
      console.log(vm.$root);
      console.log(vm.$el);
      console.log(vm.$options.name);
      console.log(vm.$data);
    </script>
  </body>
</html>

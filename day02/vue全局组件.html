<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <v-div></v-div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      Vue.component('v-div', {
        template: `<div><span><strong><i><em>{{msg}}</em></i></strong></span></div>`,
        data() {
          return {
            msg: 'i love you too'
          };
        }
      });
      new Vue({
        el: '#app',
        data: { msg: 'i love you' }
      });
    </script>
  </body>
</html>

<html lang="en">

  <body>
    <div id="app">
      {{msg}}
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'i love you'
        }
      });
      vm.$on('lijg', () => {
        console.log('i love you 1');
      });
      vm.$on('lijg', () => {
        console.log('i love you 2');
      });
      vm.$on('lijg', () => {
        console.log('i love you 3');
      });
      vm.$on('lijg', () => {
        console.log('i love you 4');
      });
      vm.$on('lijg', () => {
        console.log('i love you 5');
      });
      function six() {
        console.log('i love you 6');
      }
      vm.$on('lijg', six);
      setInterval(() => {
        vm.$emit('lijg');

      setTimeout(() => {
        vm.$off('lijg', six);
      }, 2000);
      setTimeout(() => {
        vm.$off();
      }, 4000);

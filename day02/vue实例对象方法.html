<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span>{{msg}}</span>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        // el: '#app',
        data: {
          msg: 'i love you'
        }
      });
      const app = document.querySelector('#app');
      vm.$mount(app);
    </script>
  </body>
</html>
